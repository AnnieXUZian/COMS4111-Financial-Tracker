{% extends 'base.html' %}
{% block body %}
<div class="login-screen">
    <div class="app-title">
        <h1>Create Account</h1>
    </div>
    <div class="login-form">
        <form id="createAccountForm" action="/create_account" method="POST">
            <div class="control-group">
                <input type="text" class="login-field" value="" placeholder="Username" name="username" required>
				<label class="login-field-icon fui-user" for="account-username"></label>
            </div>
            <div class="control-group">
                <input type="text" class="login-field" value="" placeholder="Email" name="email" required>
				<label class="login-field-icon fui-user" for="account-email"></label>
            </div>
            <div class="control-group">
                <input type="text" class="login-field" value="" placeholder="Phone Number" name="phone" required>
				<label class="login-field-icon fui-user" for="account-phone"></label>
            </div>
            <div class="control-group">
                <input type="text" class="login-field" value="" placeholder="Password" name="password" required>
				<label class="login-field-icon fui-user" for="account-password"></label>
            </div>
            <div class="control-group">
                <input type="text" class="login-field" value="" placeholder="Comfirm Password" name="confirm-password" required>
				<label class="login-field-icon fui-user" for="account-confirm-password"></label>
            </div>
            <input type="submit" value="Create Account" class="btn btn-primary btn-large btn-block">
        </form>
    

        <div class="login-link">
            <p>Already have an account? <a href="/">Login here</a></p>
        </div>
    </div>
</div>
{% endblock %}
